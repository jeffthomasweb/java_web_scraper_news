<html lang="en">
	<head>

<style>
h1 {

color: white;

body {

padding-left: 5%;
padding-right: 5%;
font-weight: 500;
font-size: 1.6em;
}</style></head><body><div id="top"></div><script>
async function news() {
	let fetchAPI = await fetch('http://3.23.49.40');
	let response = await fetchAPI.json();
	let responseList = [response[0],response[1],response[2],response[3],response[4],response[5], response[6],response[7],response[8],response[9],response[10],response[11],response[12],response[13],response[14],response[15],response[16],response[17],response[18],response[19]]; 

	let responseListWithSpace = '';
	for (let item of responseList) {
		responseListWithSpace += item + '.\n\n';
	}
	for (let x of responseListWithSpace) {
		let divElement = document.createElement('div');
		let text = document.createTextNode(x);
		let appendText = divElement.appendChild(text);
		document.body.appendChild(appendText);
	}
	let headerElement = "<h1>NPR News Stories</h1>";
        document.getElementById("top").innerHTML = headerElement;
	}
news();
</script></body></html>
